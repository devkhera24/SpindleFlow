agents:
  - id: researcher1
    role: Researcher 1
    goal: Research aspect A
  - id: researcher2
    role: Researcher 2
    goal: Research aspect B
  - id: synthesizer
    role: Synthesizer
    goal: Combine research
workflow:
  type: parallel
  branches:
    - researcher1
    - researcher2
    - synthesizer
  then:
    agent: synthesizer
