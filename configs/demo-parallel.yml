agents:
  - id: researcher
    role: Market Researcher
    goal: Research the problem space and user needs

  - id: analyst
    role: Product Analyst
    goal: Break down requirements and constraints

  - id: designer
    role: UX Designer
    goal: Propose a clear UX solution

  - id: architect
    role: System Architect
    goal: Design a high-level technical architecture

  - id: reviewer
    role: Tech Lead
    goal: Review all outputs and provide a final consolidated direction

workflow:
  type: parallel

  branches:
    - researcher
    - analyst
    - designer
    - architect

  then:
    agent: reviewer