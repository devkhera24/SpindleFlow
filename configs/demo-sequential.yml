models:
  gemini:
    provider: gemini
    model: gemini-flash-latest
    max_tokens: 8000
  openai:
    provider: openai
    model: gpt-4o-mini
    max_tokens: 4096

provider: gemini

agents:
  - id: architect
    role: System Architect
    goal: Break down the problem and propose a high-level system architecture

  - id: engineer
    role: Software Engineer
    goal: Translate the architecture into concrete components and data flows

  - id: reviewer
    role: Technical Reviewer
    goal: Review the proposed system, highlight risks, and suggest improvements

workflow:
  type: sequential
  steps:
    - agent: architect
    - agent: engineer
    - agent: reviewer
